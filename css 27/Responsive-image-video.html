<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images and Videos</title>
    <style>
        #header{
            background-color: darkturquoise;
            border: 1px solid red;
            border-radius: 20px;
            text-align: center;
            font-family: sans-serif;
        }

        /*simple one line code for responsive img and video*/
        #res-video{
            width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="header">Responsive Images and Videos</h1>

    <br>

    <img src="../Images/7.jpg" id="res-video">

    <br><br>

    <video src="../Videos/1.mp4" id="res-video" controls autoplay></video>
</body>
</html>
