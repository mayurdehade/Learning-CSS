<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Function</title>
    <style>
        #header{
            background-color: rgb(5, 5, 5);
            color: rgb(0, 251, 255);
            font-family: monospace;
            text-align: center;
        }
        .fun{
            background-color: gray;
            height: 200px;
            width: calc(100% -200px);
        }
        h3{
            font-family: sans-serif;
            color: rgb(252, 101, 0);
        }
    </style>
</head>
<body>
    <h1 id="header">Calc Function</h1>
    <div class="fun"></div>
    <h3>calc() is used for fixed space don't changw with screen size</h3>
</body>
</html>
